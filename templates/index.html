<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="{{ url_for('static',  filename='styles.css') }}">
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css'>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body> 
    <div>
        <section id="form-section">
            <div class="mb-3">
                <label for="origin" class="form-label">Origin</label>
                <input type="text" class="form-control" id="lat-origin" placeholder="Enter Latitide">                
                <input type="text" class="form-control" id="long-origin" placeholder="Enter Longitude">
            </div>
        
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="lat-dest" placeholder="Enter Latitide">                
                <input type="text" class="form-control" id="long-dest" placeholder="Enter Longitude">
            </div>

            <button id="submit-btn">Submit</button>
        </section>        
        
        <!-- Map and map details will be populated below -->
        <section class="map-area">
            <div id='map' class='map'></div>
            <div id='time'></div>

            <div id='select-input-div'>
            
            </div>
        </section>
        
        
    </div>
    
    <script src="{{ url_for('static',  filename='script.js') }}"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>a
</body>
</html>
